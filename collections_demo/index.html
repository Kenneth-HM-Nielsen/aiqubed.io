<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Collections Demo Dashboard</title>
  <link rel="stylesheet" href="/collections_demo/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.18.2.min.js"></script>
  <script defer src="/collections_demo/script.js"></script>
</head>
<body>
  <header style="background-color: #151515; padding: 1em 2em; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;">
    <h1 style="margin: 0; font-size: 1.5em; color: #66ccff;">Collections Dashboard Demo</h1>
    <a href="/" style="background-color: #66ccff; color: #0f0f0f; text-decoration: none; padding: 0.5em 1em; border-radius: 5px; font-weight: bold;">‚Üê Back to AIQubed</a>
  </header>

  <div class="upload-box">
    <input type="file" id="csvFileInput" accept=".csv" />
  </div>
  <div id="summary"></div>
  <div id="charts">
    <div id="hist-principal" style="height: 400px;"></div>
    <div id="hist-outstanding" style="height: 400px;"></div>
    <div id="pie-product-type" style="height: 400px;"></div>
  </div>
</body>
</html>
