<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ComplianceGPT</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="banner">
    <a href="/" class="back-link">← Back to AIQubed</a>
  </header>

  <main class="container">
    <h1>Welcome to ComplianceGPT</h1>
    <p class="subtitle">We are currently in development mode — but feel free to test it out!<br />
    Please pose your questions in <strong>Danish</strong> for best results.</p>

    <div class="chat-container">
      <div id="chat-log" class="chat-log"></div>

      <div class="input-container">
        <input type="text" id="userInput" placeholder="Write your question here..." />
        <button id="sendBtn">Ask</button>
        <button id="sopBtn">Generate SOP</button>
      </div>
    </div>
  </main>
</body>
</html>
